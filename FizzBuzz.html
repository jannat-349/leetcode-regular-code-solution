<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <h1>FizzBuzz Game</h1>
    <input type="number" placeholder="Enter a number" id="number" />
    <button onclick="fizzBuzz()">Submit</button>
    <h2>Output</h2>
    <div id="output"></div>
    <script>
      function fizzBuzz() {
        const num = document.getElementById("number").value;
        const output = document.getElementById("output");
        if(num % 3 === 0 && num % 5 === 0){
            output.innerHTML = "FizzBuzz";
        }
        else if (num % 3 === 0) {
          output.innerHTML = "Fizz";
        }
        else if (num % 5 === 0) {
          output.innerHTML = "Buzz";
        }
        else {
            output.innerHTML = "Try another number!!!"
        }
      }
    </script>
  </body>
</html>
